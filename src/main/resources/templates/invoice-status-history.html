<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Estados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Historial de Estados</h2>
  <div class="box mb-4">
    <p><strong>Factura:</strong> <span th:text="${invoice.invoiceNumber}"></span></p>
  </div>
  <table class="table is-fullwidth is-striped">
    <thead>
    <tr>
      <th>Fecha</th>
      <th>Estado</th>
      <th>Usuario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${history}">
      <td th:text="${#temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
      <td th:text="${item.status.displayName}"></td>
      <td th:text="${item.changedBy.fullName != '' ? item.changedBy.fullName : item.changedBy.username}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="button is-light">Volver</a>
</div>
</body>
</html>
