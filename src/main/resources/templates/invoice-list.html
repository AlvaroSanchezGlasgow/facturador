<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Lista de Facturas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
        padding-top: 56px;
        background-color: #f8f9fa;
    }
    .navbar-brand {
        font-weight: bold;
    }
    .sidebar {
        position: fixed;
        top: 56px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        padding: 20px 0;
        overflow-x: hidden;
        overflow-y: auto;
        background-color: #343a40;
        color: #ffffff;
    }
    .sidebar .nav-link {
        color: #adb5bd;
        padding: 10px 15px;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
        color: #ffffff;
        background-color: #007bff;
    }
    .main-content {
        margin-left: 220px;
        padding: 20px;
    }
    .card {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Facturador SME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <span class="navbar-text text-white mr-3" sec:authentication="name"></span>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/invoices}">
              Facturas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">
              Clientes
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/users}">
              Gestión de Usuarios
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Lista de Facturas</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a th:href="@{/invoices/new}" class="btn btn-success">Crear Nueva Factura</a>
        </div>
      </div>

      <div th:if="${message}" class="alert alert-info" role="alert">
        <p th:text="${message}"></p>
      </div>

      <div th:if="${invoices.isEmpty()}" class="alert alert-warning">
        No hay facturas registradas.
      </div>
      <div th:unless="${invoices.isEmpty()}">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Número</th>
            <th>Cliente</th>
            <th>Fecha Emisión</th>
            <th>Fecha Vencimiento</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="invoice : ${invoices}">
            <td th:text="${invoice.invoiceNumber}"></td>
            <td th:text="${invoice.customer.name}"></td>
            <td th:text="${#temporals.format(invoice.issueDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#temporals.format(invoice.dueDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
            <td>
              <span th:classappend="${invoice.status == T(com.modules.invoicer.invoice.domain.InvoiceStatus).PAID ? 'badge badge-success' : 'badge badge-warning'}" th:text="${invoice.status.displayName}"></span>
            </td>
            <td>
              <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="btn btn-sm btn-info">Ver</a>
              <a th:href="@{/invoices/edit/{id}(id=${invoice.id})}" class="btn btn-sm btn-primary">Editar</a>
              <form th:action="@{/invoices/delete/{id}(id=${invoice.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta factura?');">
                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

</body>
</html>
