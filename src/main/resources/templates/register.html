<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }
    .register-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
    }
    .form-group label {
        font-weight: bold;
    }
    .button.is-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .button.is-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .alert {
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2 class="text-center mb-4">Registro de Usuario</h2>
  <div th:if="${errorMessage}" class="notification is-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="field">
      <label for="username" class="label">Usuario:</label>
      <div class="control">
        <input type="text" id="username" th:field="*{username}" class="input" required pattern="[A-Za-z0-9_]{3,}">
      </div>
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help is-danger"></p>
    </div>
    <div class="field">
      <label for="email" class="label">Email:</label>
      <div class="control">
        <input type="email" id="email" th:field="*{email}" class="input" required>
      </div>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help is-danger"></p>
    </div>
    <div class="field">
      <label for="password" class="label">Contraseña:</label>
      <div class="control">
        <input type="password" id="password" th:field="*{password}" class="input" required minlength="6">
      </div>
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help is-danger"></p>
    </div>
    <div class="field">
      <label for="confirmPassword" class="label">Confirmar Contraseña:</label>
      <div class="control">
        <input type="password" id="confirmPassword" name="confirmPassword" class="input" required>
      </div>
    </div>
    <button type="submit" class="button is-primary is-fullwidth">Registrarse</button>
  </form>
  <div class="has-text-centered mt-3">
    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    <p class="mt-2"><a th:href="@{/}">Volver al Inicio</a></p>
  </div>
</div>
</body>
</html>
