<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }
    .login-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .alert {
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    Usuario o contraseña inválidos.
  </div>
  <div th:if="${param.logout}" class="alert alert-success" role="alert">
    Has cerrado sesión correctamente.
  </div>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Introduce tu usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  </form>
  <div class="text-center mt-3">
    <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
  </div>
</div>
</body>
</html>
</html>
