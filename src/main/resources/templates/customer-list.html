<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Lista de Clientes</h1>
  <table class="table is-striped is-fullwidth">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Compañia</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>NIF</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.name}"></td>
      <td th:text="${customer.surname}"></td>
      <td th:text="${customer.company_name}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.phone}"></td>
      <td th:text="${customer.nif}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/customers/new" class="button is-primary mt-4">Añadir Nuevo Cliente</a>
  <a th:href="@{/}" class="button is-light mt-4 ml-2">Volver al Inicio</a>
</div>
</body>
</html>
